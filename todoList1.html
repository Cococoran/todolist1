<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>todoList</title>
	<style>
		/* Button样式 */
		.todo-button {
			width: 50px;
			height: 24px;
			color: white;
			background-color: pink;
			border-radius: 15%;		
		}
		/* 背景样式 */
		.todo-list {
			display: inline;
			text-align: center;
			height: 500px;
			width: 500px;
			background: lightblue;
			overflow: auto;
		}
		#id-input-todo {
			width: 200px;
			height: 20px;
		}
		/* 完成样式 */
		.done {
			color: gray;
			text-decoration: line-through;
		}
	</style>
</head>
<body class='todo-list'>
	<div class='todo-form'>
		<input id='id-input-todo' type='text'>
		<button class='todo-button' id='id-button-add'>Add</button>		
	</div>
	<div id='id-div-container'>
	</div>
	<script src='todoList1.js'></script>
</body>
</html>
